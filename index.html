<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="estilobarbearia.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <title>Barbearia</title>
</head>

<body>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('imagemfundo.svg');
            background-size: cover;
            /* cobre toda a tela */
            background-position: center;
            /* centraliza a imagem */
            height: 100vh;
            /* 100% da altura da tela */
            font-family: Arial, sans-serif;
        }

        h1 {
            color: rgb(248, 112, 0);

        }
        .card-body{
            background-color: rgb(131, 131, 131);
        }
    </style>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">SHAKNAH</h1>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="usuario">Usuário</label>
                                <input type="text" class="form-control" id="usuario" name="usuario" required>
                            </div>
                            <div class="mb-3">
                                <label for="senha">Senha</label>
                                <input type="password" class="form-control" id="senha" name="senha" required>
                            </div>
                            <button type="submit" class="btn btn-outline-primary w-100 ">Entrar</button>
                            <div id="erro" class="text-danger mt-2"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal de Boas-Vindas -->
    <div class="modal fade" id="welcomeModal" tabindex="-1" aria-labelledby="welcomeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="welcomeModalLabel">Bem-vindo a Barbearia Shaknah!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body text-center">
                    <p>Seja bem-vindo ao sistema</p>
                    <p>Você será redirecionado para nosso site em 3 segundos...</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="logicalogin.js"></script>
</body>
</html>
